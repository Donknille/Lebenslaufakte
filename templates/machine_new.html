{% extends "base.html" %}

{% block title %}Neue Maschine - Maschinenhandbuch{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">Neue Maschine anlegen</h1>
    
    <div class="bg-white rounded-lg shadow p-6">
        <form method="post" action="/machines" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                    Name *
                </label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    required
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500"
                >
            </div>
            
            <div>
                <label for="serial_number" class="block text-sm font-medium text-gray-700 mb-2">
                    Seriennummer
                </label>
                <input 
                    type="text" 
                    id="serial_number" 
                    name="serial_number"
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500"
                >
            </div>
            
            <div>
                <label for="location" class="block text-sm font-medium text-gray-700 mb-2">
                    Standort
                </label>
                <input 
                    type="text" 
                    id="location" 
                    name="location"
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500"
                >
            </div>
            
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                    Beschreibung
                </label>
                <textarea 
                    id="description" 
                    name="description"
                    rows="4"
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500"
                ></textarea>
            </div>
            
            <div class="flex justify-between">
                <a href="/" class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600">
                    Abbrechen
                </a>
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
                    Maschine anlegen
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
