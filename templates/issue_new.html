{% extends "base.html" %}

{% block title %}Störung melden - {{ machine.name }}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-2">Störung melden</h1>
    <p class="text-gray-600 mb-8">Maschine: {{ machine.name }}</p>
    
    <div class="bg-white rounded-lg shadow p-6">
        <form method="post" action="/issues" class="space-y-6">
            <input type="hidden" name="machine_id" value="{{ machine.id }}">
            
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
                    Titel der Störung *
                </label>
                <input 
                    type="text" 
                    id="title" 
                    name="title" 
                    required
                    placeholder="z.B. Maschine läuft nicht an"
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500"
                >
            </div>
            
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                    Beschreibung
                </label>
                <textarea 
                    id="description" 
                    name="description"
                    rows="4"
                    placeholder="Detaillierte Beschreibung des Problems..."
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500"
                ></textarea>
            </div>
            
            <div>
                <label for="reported_by" class="block text-sm font-medium text-gray-700 mb-2">
                    Gemeldet von *
                </label>
                <select 
                    id="reported_by" 
                    name="reported_by" 
                    required
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500"
                >
                    <option value="">-- Mitarbeiter auswählen --</option>
                    {% for employee in employees %}
                        <option value="{{ employee.id }}">{{ employee.first_name }} {{ employee.last_name }} ({{ employee.employee_id }})</option>
                    {% endfor %}
                </select>
            </div>
            
            <div>
                <label for="reported_at" class="block text-sm font-medium text-gray-700 mb-2">
                    Zeitpunkt der Störung
                </label>
                <input 
                    type="datetime-local" 
                    id="reported_at" 
                    name="reported_at"
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500"
                >
                <p class="text-xs text-gray-500 mt-1">Leer lassen für aktuellen Zeitpunkt</p>
            </div>
            
            <div class="flex justify-between">
                <a href="/m/{{ machine.public_slug }}" class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600">
                    Abbrechen
                </a>
                <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700">
                    Störung melden
                </button>
            </div>
        </form>
    </div>
</div>

<script>
// Set current datetime as default
document.addEventListener('DOMContentLoaded', function() {
    const now = new Date();
    const datetime = now.toISOString().slice(0, 16);
    document.getElementById('reported_at').value = datetime;
});
</script>
{% endblock %}
